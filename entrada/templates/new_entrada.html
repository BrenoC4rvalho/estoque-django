{% extends 'base.html' %}

{% block product %}
<section class="section">
    <div class="container">
        <h1 class="title">Nova Entrada</h1>
        <form action="{% url 'entrada:new_entrada' %}" method="POST">
            {% csrf_token %}
            <div class="field">
                <label class="label" for="{{ form.produto.id_for_label }}">Produto</label>
                <div class="control">
                    <div class="select">
                        {{ form.produto }}
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label" for="{{ form.quantidade.id_for_label }}">Quantidade</label>
                <div class="control">
                    <input class="input" type="number" name="quantidade" id="{{ form.quantidade.id_for_label }}" value="{{ form.quantidade.value|default:'' }}" required>
                </div>
            </div>
            <div class="field">
                <label class="label" for="{{ form.preco.id_for_label }}">Pre√ßo</label>
                <div class="control">
                    <input class="input" type="number" step="0.01" name="preco" id="{{ form.preco.id_for_label }}" value="{{ form.preco.value|default:'' }}" required>
                </div>
            </div>
            <div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Salvar</button>
                    </div>
                </div>
                <a class="button is-light" href="{% url 'entrada:list_entrada' %}">Voltar</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
