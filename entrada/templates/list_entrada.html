{% extends 'base.html' %}

{% block product %}
<section class="section">
    <div class="container">
        <h1 class="title">Entradas</h1>
        <a class="button is-primary" href="{% url 'entrada:new_entrada' %}">Novo</a>
        <table class="table is-striped is-hoverable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for entrada in entradas %}
                    <tr>
                        <th>{{ entrada.id }}</th>
                        <td>{{ entrada.produto }}</td>
                        <td>{{ entrada.preco }}</td>
                        <td>{{ entrada.quantidade }}</td>
                        <td>
                            <a class="button is-warning" href="{% url 'entrada:update_entrada' entrada.id %}">Alterar</a>
                            <a class="button is-danger" href="{% url 'entrada:delete_entrada' entrada.id %}">Deletar</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5">Nenhuma entrada encontrada.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
